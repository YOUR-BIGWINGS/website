<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to GitHub</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.databuddy.cc/databuddy.js"
      data-client-id="pJCJ3I77pXSf8al0znWGA"
      data-track-hash-changes="true"
      data-track-attributes="true"
      data-track-outgoing-links="true"
      data-track-interactions="true"
      data-track-engagement="true"
      data-track-scroll-depth="true"
      data-track-exit-intent="true"
      data-track-bounce-rate="true"
      data-track-web-vitals="true"
      data-track-errors="true"
      data-enable-batching="true"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <div id="cursor-halo"></div>
    <div class="blue-flash" id="flash1"></div>
    <div class="blue-flash" id="flash2"></div>
    <div class="blue-flash" id="flash3"></div>
    <nav class="site-nav" aria-label="Primary">
      <button
        id="navToggle"
        class="nav-toggle-button"
        aria-expanded="false"
        aria-label="Toggle menu"
      >
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <ul class="nav-list" id="navList">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../links.html">Links</a></li>
      </ul>
    </nav>
    <h1 class="heading">Redirecting...</h1>
    <h3 class="subheading">
      <em>Taking you to GitHub</em>
    </h3>
    <div class="redirect-content">
      <div class="reddit-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          fill="currentColor"
          class="bi bi-github"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8"
          />
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <p class="redirect-text">
        Please wait while we redirect you to GitHub...
      </p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const halo = document.getElementById("cursor-halo");
        let mouseX = 0;
        let mouseY = 0;
        let haloX = 0;
        let haloY = 0;

        document.addEventListener("mousemove", function (e) {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        function updateHalo() {
          haloX += (mouseX - haloX) * 0.1;
          haloY += (mouseY - haloY) * 0.1;

          halo.style.left = haloX - 150 + "px";
          halo.style.top = haloY - 150 + "px";

          requestAnimationFrame(updateHalo);
        }

        updateHalo();
      });
    </script>
    <script>
      // Mobile nav toggle
      (function () {
        const btn = document.getElementById("navToggle");
        const list = document.getElementById("navList");
        const nav = document.querySelector(".site-nav");
        if (!btn || !list || !nav) return;

        function closeMenu() {
          list.classList.remove("show");
          nav.classList.remove("open");
          btn.setAttribute("aria-expanded", "false");
          document.body.classList.remove("menu-open");
        }

        function openMenu() {
          list.classList.add("show");
          nav.classList.add("open");
          btn.setAttribute("aria-expanded", "true");
          document.body.classList.add("menu-open");
        }

        btn.addEventListener("click", function (e) {
          e.stopPropagation();
          if (list.classList.contains("show")) closeMenu();
          else openMenu();
        });

        list.addEventListener("click", function (e) {
          if (e.target.tagName === "A") closeMenu();
        });

        document.addEventListener("click", function (e) {
          if (!list.contains(e.target) && !btn.contains(e.target)) closeMenu();
        });
      })();
    </script>
    <script>
      // Redirect after 4 seconds
      setTimeout(function () {
        window.location.href = "https://github.com/your-bigwings"; // Replace YOUR_USERNAME with your actual GitHub username
      }, 3500);
    </script>
  </body>
</html>
