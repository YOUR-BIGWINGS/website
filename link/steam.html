<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting to Steam</title>
    <link rel="icon" type="image/png" href="../salt white.png" />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://cdn.databuddy.cc/databuddy.js"
      data-client-id="pJCJ3I77pXSf8al0znWGA"
      data-track-hash-changes="true"
      data-track-attributes="true"
      data-track-outgoing-links="true"
      data-track-interactions="true"
      data-track-engagement="true"
      data-track-scroll-depth="true"

  <body>
    <nav class="bottom-nav" aria-label="Primary">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="../links.html">Links</a>
    </nav>

    <main>
      <section
        class="container redirect glass-panel"
        aria-labelledby="redir-title"
      >
        <h1 id="redir-title" class="heading">Redirecting...</h1>
        <h2 class="subheading"><em>Taking you to Steam</em></h2>
        <div class="big-icon" aria-hidden="true">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
          >
            <path
              d="M.329 10.333A8.01 8.01 0 0 0 7.99 16C12.414 16 16 12.418 16 8s-3.586-8-8.009-8A8.006 8.006 0 0 0 0 7.468l.003.006 4.304 1.769A2.2 2.2 0 0 1 5.62 8.88l1.96-2.844-.001-.04a3.046 3.046 0 0 1 3.042-3.043 3.046 3.046 0 0 1 3.042 3.043 3.047 3.047 0 0 1-3.111 3.044l-2.804 2a2.223 2.223 0 0 1-3.075 2.11 2.22 2.22 0 0 1-1.312-1.568L.33 10.333Z"

            />
          </svg>
        </div>
        <div class="spinner" role="status" aria-label="Loading"></div>
        <p class="text">Please wait while we redirect you to Steam...</p>
      </section>
    </main>

    <footer></footer>
    <script src="../script.js" defer></script>
    <script>
      // Redirect after ~3.5 seconds
      setTimeout(function () {
        window.location.href =
          "https://steamcommunity.com/id/Help_I_am_stuck_in_a_URL";
      }, 3500);
    </script>
  </body>
</html>
