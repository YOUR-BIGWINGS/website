<!DOCTYPE html>
<html lang="en">

      src="https://cdn.databuddy.cc/databuddy.js"

      data-track-hash-changes="true"
      data-track-attributes="true"
      data-track-outgoing-links="true"
      data-track-interactions="true"
      data-track-engagement="true"
      data-track-scroll-depth="true"
      data-track-exit-intent="true"
      data-track-bounce-rate="true"
      data-track-web-vitals="true"
      data-track-errors="true"
      data-enable-batching="true"
      crossorigin="anonymous"

    ></script>
  </head>
  <body>
    <div id="cursor-halo"></div>
    <div class="blue-flash" id="flash1"></div>
    <div class="blue-flash" id="flash2"></div>
    <div class="blue-flash" id="flash3"></div>
    <nav class="site-nav" aria-label="Primary">
      <button
        id="navToggle"
        class="nav-toggle-button"
        aria-expanded="false"
        aria-label="Toggle menu"
      >
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <ul class="nav-list" id="navList">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="../links.html">Links</a></li>
      </ul>
    </nav>
    <h1 class="heading">Redirecting...</h1>
    <h3 class="subheading">
      <em>Taking you to Steam</em>
    </h3>
    <div class="redirect-content">
      <div class="reddit-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="64"
          height="64"
          fill="currentColor"
          class="bi bi-steam"
          viewBox="0 0 16 16"
        >
          <path
            d="M.329 10.333A8.01 8.01 0 0 0 7.99 16C12.414 16 16 12.418 16 8s-3.586-8-8.009-8A8.006 8.006 0 0 0 0 7.468l.003.006 4.304 1.769A2.2 2.2 0 0 1 5.62 8.88l1.96-2.844-.001-.04a3.046 3.046 0 0 1 3.042-3.043 3.046 3.046 0 0 1 3.042 3.043 3.047 3.047 0 0 1-3.111 3.044l-2.804 2a2.223 2.223 0 0 1-3.075 2.11 2.22 2.22 0 0 1-1.312-1.568L.33 10.333Z"
          />
          <path
            d="M4.868 12.683a1.715 1.715 0 0 0 1.318-3.165 1.7 1.7 0 0 0-1.263-.02l1.023.424a1.261 1.261 0 1 1-.97 2.33l-.99-.41a1.7 1.7 0 0 0 .882.84Zm3.726-6.687a2.03 2.03 0 0 0 2.027 2.029 2.03 2.03 0 0 0 2.027-2.029 2.03 2.03 0 0 0-2.027-2.027 2.03 2.03 0 0 0-2.027 2.027m2.03-1.527a1.524 1.524 0 1 1-.002 3.048 1.524 1.524 0 0 1 .002-3.048"
          />
        </svg>
      </div>
      <div class="loading-spinner"></div>
      <p class="redirect-text">Please wait while we redirect you to Steam...</p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const halo = document.getElementById("cursor-halo");
        let mouseX = 0;
        let mouseY = 0;
        let haloX = 0;
        let haloY = 0;

        document.addEventListener("mousemove", function (e) {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        function updateHalo() {
          haloX += (mouseX - haloX) * 0.1;
          haloY += (mouseY - haloY) * 0.1;

          halo.style.left = haloX - 150 + "px";
          halo.style.top = haloY - 150 + "px";

          requestAnimationFrame(updateHalo);
        }

        updateHalo();
      });
    </script>
    <script>
      // Mobile nav toggle
      (function () {
        const btn = document.getElementById("navToggle");
        const list = document.getElementById("navList");
        const nav = document.querySelector(".site-nav");
        if (!btn || !list || !nav) return;

        function closeMenu() {
          list.classList.remove("show");
          nav.classList.remove("open");
          btn.setAttribute("aria-expanded", "false");
          document.body.classList.remove("menu-open");
        }

        function openMenu() {
          list.classList.add("show");
          nav.classList.add("open");
          btn.setAttribute("aria-expanded", "true");
          document.body.classList.add("menu-open");
        }

        btn.addEventListener("click", function (e) {
          e.stopPropagation();
          if (list.classList.contains("show")) closeMenu();
          else openMenu();
        });

        list.addEventListener("click", function (e) {
          if (e.target.tagName === "A") closeMenu();
        });

        document.addEventListener("click", function (e) {
          if (!list.contains(e.target) && !btn.contains(e.target)) closeMenu();
        });
      })();
    </script>
    <script>
      // Redirect after 4 seconds
      setTimeout(function () {
        window.location.href =
          "https://steamcommunity.com/id/Help_I_am_stuck_in_a_URL"; // Replace YOUR_USERNAME with your actual Reddit username
      }, 3500);
    </script>
  </body>
</html>
