    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const halo = document.getElementById('cursor-halo');
        let mouseX = 0;
        let mouseY = 0;
        let haloX = 0;
        let haloY = 0;

        document.addEventListener('mousemove', function(e) {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        function updateHalo() {
          haloX += (mouseX - haloX) * 0.1;
          haloY += (mouseY - haloY) * 0.1;
          
          halo.style.left = haloX - 150 + 'px';
          halo.style.top = haloY - 150 + 'px';
          
          requestAnimationFrame(updateHalo);
        }
        
        updateHalo();
      });
    </script>
